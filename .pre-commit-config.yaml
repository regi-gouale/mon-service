# Pre-commit hooks for Church Team Management SaaS
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_install_hook_types: [pre-commit, commit-msg]

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/pnpm-lock\.yaml$
      - id: end-of-file-fixer
        exclude: ^frontend/pnpm-lock\.yaml$
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: no-commit-to-branch
        args: [--branch, main, --branch, production]

  # Python - Ruff (linter + formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/
      - id: ruff-format
        name: ruff (format)
        files: ^backend/

  # Python - MyPy (type checking)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: mypy (type check)
        files: ^backend/app/
        additional_dependencies:
          - pydantic>=2.0
          - pydantic-settings>=2.0
          - sqlalchemy>=2.0
          - fastapi>=0.100
          - celery>=5.0
          - types-redis>=4.0
        args: [--config-file, backend/pyproject.toml]

  # JavaScript/TypeScript - ESLint
  - repo: local
    hooks:
      - id: eslint
        name: eslint (lint)
        entry: bash -c 'cd frontend && pnpm exec eslint --fix "${@#frontend/}"' --
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|mjs|cjs)$
        exclude: ^frontend/(node_modules|\.next|out|build)/

  # JavaScript/TypeScript - Prettier
  - repo: local
    hooks:
      - id: prettier
        name: prettier (format)
        entry: bash -c 'cd frontend && pnpm exec prettier --write "${@#frontend/}"' --
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|mjs|cjs|json|css|md|yaml|yml)$
        exclude: ^frontend/(node_modules|\.next|out|build|pnpm-lock\.yaml)/

  # Commit message linting
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.21.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - "@commitlint/config-conventional"
